<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <center>
        <div class="welcome">
            <h1>Welcome to Student Profile</h1>
            <font-awesome-icon :icon="['fas', 'hand-back-point-down']" />
            <h3>Register</h3>
        </div>
        <div class="card" style="width:25rem;box-shadow: 0px 10px 10px rgba(161, 103, 250, 0.6);">
            <img src="https://career.webindia123.com/career/institutes/aspupload/Uploads/andhra-pradesh/22204/logo.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <form>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Roll Number</label>
                        <input type="email" name="rollnumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="col mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input type="text" name="fname" class="form-control" id="exampleInputPassword1">
                    </div>


                    <div class="col mb-3">
                        <label for="exampleInputPassword1" class="form-label">Create Password</label>
                        <input type="password" name="pass1" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" name="pass2" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                    <br>
                    <p>Already have an account !</p><button class="btn btn-outline-dark"> Login</button>

                </form>
            </div>
        </div>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
